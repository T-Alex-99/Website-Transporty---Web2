<body class="blueRow">
    <h1 class="mt-5">
        Kundenanfrage Max Mustermann
    </h1>
    <form action="">
        <table class="table table-bordered mt-5 whiteForm" id="customerTable">
            <tr>
                <td>

                </td>
                <th>
                    Details
                </th>
            </tr>
            <tr>
                <th>Vorname:</th>
                <td>
                    <input type="text" name="fName" value="Max">
                </td>
            </tr>
            <tr>
                <th>Nachname:</th>
                <td>
                    <input type="text" name="lName" value="Mustermann">
                </td>
            </tr>
            <tr>
                <th>E-Mail:</th>
                <td>
                    <input type="email" name="mail" value="max.mustermann@mail.de">
                </td>
            </tr>
            <tr>
                <th>Telefon:</th>
                <td>
                    <input type="tel" name="phone" id="" value="0123456789">
                </td>
            </tr>
            <tr>
                <th>Umzugsdatum:</th>
                <td>
                    <input type="date" name="date" value="1999-01-01">
                </td>
            </tr>
            <tr>
                <th>Entfernung:</th>
                <td>
                    <input type="number" name="distance" id="" value="5">km
                </td>
            </tr>
            <tr>
                <th>S-Kisten:</th>
                <td>
                    <input type="number" name="sPack" id="" value="1">
                </td>
            </tr>
            <tr>
                <th>M-Kisten:</th>
                <td>
                    <input type="number" name="mPack" id="" value="2">
                </td>
            </tr>
            <tr>
                <th>L-Kisten:</th>
                <td>
                    <input type="number" name="lPack" id="" value="3">
                </td>
            </tr>
            <tr>
                <th>Schwertransport:</th>
                <td>
                    <input type="radio" name="heavyLoad" id="no" value="no">
                    <label for="no">Nein</label>
                    <br>
                    <input type="radio" name="heavyLoad" id="yes" value="yes">
                    <label for="yes">Ja</label>
                </td>
            </tr>
        </table>
        <a href="bearbeiten.html" class="btn btn-warning">Speichern</a>
